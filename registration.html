<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <label for="Registration">School Application Form</label> <hr>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Middle Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number"></td>
            </td>
        <tr>
            <td name="gender">Gender</td>
            <td><input type="radio" name="gender">Male</td>
            <td><input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="Email"></td>
        </tr>

        <tr><td><strong>Subjects</strong></td></tr>
        <tr>
            <td name="English">English Language</td>
            <td><input type="checkbox" name="English"></td>

            <td name="Maths">Mathematics</td>
            <td><input type="checkbox" name="Maths"></td>
        </tr>
        <tr>
            <td name="Economics">Economics</td>
            <td><input type="checkbox" name="Economics"></td>

            <td name="Yoruba">Yoruba</td>
            <td><input type="checkbox" name="Yoruba"></td>
        </tr>
        <tr>
            <td name="French">French</td>
            <td><input type="checkbox" name="French"></td>

            <td name="Latin">Latin</td>
            <td><input type="checkbox" name="Latin"></td>
        </tr>
        <tr>
            <td name=" Upload Passport">Upload Passport</td>
            <td><input type="file" name=" Upload Passport"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="Password"></td>
        </tr>
        <tr>
            <td>Course of Study</td>
            <td><select name="cos" id="">
                    <option name="cos" value="WebDev">Web Development</option>
                    <option name="cos" value="Graphics">Graphic Designing</option>
                    <option name="cos" value="Csharp">C Sharp programming</option>
                    <option name="cos" value="MusicProduction">Music Production</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Submit Form</button></td>
            <td><button type="reset">Reset</button></td>
        </tr>
    </table>

</body>

</html>
